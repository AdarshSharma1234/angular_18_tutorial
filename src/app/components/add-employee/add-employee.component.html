<div class="row" appDisableCopy>
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>UserName</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                @for (item of userList(); track $index) {
                    <tr>
                        <td> {{$index+1}}</td>
                        <td>  {{item.userName}}</td>
                        <td>  {{item.age}}</td>
                        <td>  {{item.email}}</td>
                    </tr>
                }
               
            </tbody>
        </table>
    </div>
    
</div>


<div>{{name}}</div>
