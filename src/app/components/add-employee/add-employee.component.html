<div class="container mt-5">
    <div class="row">
        <!-- Display Total Usernames and Chart -->
        <div class="col-md-6 mb-4">
            <div class="card"
                style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h2 (click)="openModal()">Total Usernames: {{ userList().length }}</h2>
                <!-- <ag-charts style="height: 100%" [options]="donutChartOptions"></ag-charts> -->
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <ag-charts style="height: 100%" [options]="chartOptions"></ag-charts>
            </div>
        </div>
    </div>

    <!-- Repeated Total Usernames Section -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card">
                    <ag-charts [options]="options"></ag-charts>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card">
                    <ag-charts [options]="lineOptions"></ag-charts>
                </div>
            </div>
        </div>
    </div>

    <!-- User Table -->
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sr No</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList(); let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.userName }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal to show user details -->
<div class="modal fade" id="userTableModal" tabindex="-1" aria-labelledby="userTableModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userTableModalLabel">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">UserName</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of userList(); let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.userName }}</td>
                            <td>{{ item.age }}</td>
                            <td>{{ item.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
